<div class="flex items-center justify-center lg:mt-10">
  <div class="bg-white py-5 px-8 border-t-4 border-blue-700 rounded-md shadow-lg w-full max-w-3xl">
    <h2 class="text-3xl text-gray-400 mb-5 text-center mt-15">Solicitud de Cita</h2>
    <form [formGroup]="citaForm" (ngSubmit)="guardarCita()">
      <div class='grid grid-cols-1 md:grid-cols-2 gap-4'>
        <div>
          <label for="dni" class="text-sm">DNI:</label>
          <input
            type="text"
            id="dni"
            formControlName="dni"
            class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none"
          />
          <button type="button" (click)="buscarPaciente()" class="bg-blue-800 py-2 px-4 text-white mt-2 rounded-md hover:bg-blue-700">
            Buscar
          </button>
        </div>

        <div>
          <label for="nombre" class="text-sm">Nombre:</label>
          <input
            type="text"
            id="nombre"
            formControlName="nombre"
            class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none"
          
            [(ngModel)]="paciente.name"
            
          />
        </div>

        <div>
          <label for="apellidoPaterno" class="text-sm">Apellido paterno:</label>
          <input
            type="text"
            id="apellidoPaterno"
            formControlName="apellidoPaterno"
            class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none"
            
          />
        </div>

        <div>
          <label for="apellidoMaterno" class="text-sm">Apellido materno:</label>
          <input
            type="text"
            id="apellidoMaterno"
            formControlName="apellidoMaterno"
            class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none"
            
          />
        </div>

        <div>
          <label for="especialidad" class="text-sm">Especialidad:</label>
          <select
            id="especialidad"
            formControlName="especialidad"
            class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none"
          >
            <option value="">Seleccione una especialidad</option>
            <option *ngFor="let especialidad of especialidades" [value]="especialidad.id">
              {{ especialidad.name }}
            </option>
          </select>
        </div>

      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 col-span-1 md:col-span-2">
        <button 
          type="submit"
          class="bg-blue-800 py-2 px-4 text-white w-full mt-4 rounded-md hover:bg-blue-700 col-span-2">
          Guardar
        </button>
        <button
          type="button"
          class="border border-gray-300 py-2 px-4 text-gray-700 w-full mt-2 rounded-md hover:bg-gray-200 col-span-2"
          (click)="onCancel()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>

<router-outlet></router-outlet>

<router-outlet />
